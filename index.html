<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video id="myVideo" src="sample-mp4-file.mp4"></video>

    
    <script>
      const video = document.getElementById("myVideo");

      // Play and pause on spacebar press
      document.addEventListener("keydown", function (event) {
        if (event.code === "Space") {
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
        }
      });

      // Play and pause on mouse click
      video.addEventListener("click", function () {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });
    </script>
  </body>
</html>
